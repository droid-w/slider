<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Carousel</title>
  <link rel="stylesheet" href="/src/main.css" />
</head>

<body>
  <div class="slider">
    <div class="slider-wrapper">
      <div class="slider-list">
        <div class="slider-list__item">
          <img src="./src/img/Image=1.jpg" alt="Image 1" />
        </div>
        <div class="slider-list__item">
          <img src="./src/img/Image=2.jpg" alt="Image 2" />
        </div>
        <div class="slider-list__item">
          <img src="./src/img/Image=3.jpg" alt="Image 3" />
        </div>
        <div class="slider-list__item">
          <img src="./src/img/Image=4.jpg" alt="Image 4" />
        </div>
        <div class="slider-list__item">
          <img src="./src/img/Image=5.jpg" alt="Image 4" />
        </div>
      </div>
      <a class="next" onclick="moveSlide(1)"></a>
      <a class="prev" onclick="moveSlide(-1)"></a>
    </div>

  </div>
  <script src="/src/main.js"></script>
</body>

</html>
